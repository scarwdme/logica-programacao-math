<!-- Distância Absoluta entre Dois Pontos | Desenvolva um algoritmo que receba dois números
e calcule a distãncia absoluta entre eles utilizando Math.abs(). Por exemplo,
a distância entre -3 e 7  ́e 10. -->

<script>
  let entrada1 = prompt("Digite o primeiro número:");
  let num1 = Number(entrada1);

  let entrada2 = prompt("Digite o segundo número:");
  let num2 = Number(entrada2);

  let distancia = Math.abs(num1 - num2);

  console.log(
    "A distância absoluta entre " + num1 + " e " + num2 + " é: " + distancia);
</script>
