<!-- Gerador de Sorteios | Elabore um programa que sorteie um número inteiro aleatório entre 1 e
100, usando Math.random() e Math.floor(). O programa deve pedir
para o usuário tentar adivinhar o número sorteado, indicando se o palpite
é maior ou menor que o número até que acerte. -->

<script>
  let numeroSorteado = Math.floor(Math.random() * 100) + 1;
  let palpite;
  let tentativas = 0;

  do {
    palpite = Number(prompt("Tente adivinhar o número (entre 1 e 100):"));
    tentativas++;

    if (palpite > numeroSorteado) {
      alert("Muito alto! Tente um número menor.");
    } else if (palpite < numeroSorteado) {
      alert("Muito baixo! Tente um número maior.");
    } else if (palpite === numeroSorteado) {
      alert("Parabéns! Você acertou em " + tentativas + " tentativas.");
    } else {
      alert("Entrada inválida! Digite um número.");
    }
  } while (palpite !== numeroSorteado);
</script>
