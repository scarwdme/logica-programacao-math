<!-- Calculadora de Média Arredondada
Crie um programa que receba três notas de um aluno e calcule a média
aritmética. Apresente o resultado arredondado para o número inteiro mais
próximo usando Math.round(). -->

<script>
  let nota1 = Number(prompt("Digite a primeira nota:"));
  let nota2 = Number(prompt("Digite a segunda nota:"));
  let nota3 = Number(prompt("Digite a terceira nota:"));

  let media = (nota1 + nota2 + nota3) / 3;

  let mediaArredondada = Math.round(media);

  console.log("A média arredondada do aluno é:", mediaArredondada);
</script>
